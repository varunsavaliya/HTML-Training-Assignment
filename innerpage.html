<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innerpage</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/innnerpage.css">
</head>

<body>
    <div class="container">
        <!-- horizontal nav bar -->
        <div class="horizonal-nav">
            <div class="d-flex justify-content-between align-items-center">
                <div class="left">
                    <img src="images/menu-bar.svg" class="menu-icon" alt="menu-bar">
                    <img src="images/header-logo.svg" class="header-logo" alt="">
                    <!-- <div class="search"> -->
                    <img src="images/search-icon.svg" class="search-icon" alt="">
                    <p>Search</p>
                    <!-- <input type="text" class="form-control" placeholder="Search"> -->
                    <!-- </div> -->
                </div>
                <div class="right">
                    <img src="images/notification-icon.svg" alt="">
                    <img class="profile-image" src="images/profile.png" alt="">
                    <p>John Doe</p>
                    <img class="downward-arrow" src="images/downward-arrow.svg" alt="">
                </div>
            </div>
        </div>


        <!-- side nav bar -->
        <div class="side-nav row">
            <div class="col-3">
                <nav class="navbar">
                    <ul id="allBtn nav navbar-nav">
                        <li class="button nav-item">
                            <a href="#"><img src="images/dashboard-default.svg" alt="">
                                <p>Dashboard</p>
                            </a>
                        </li>
                        <li class="active button">
                            <a href="#"><img src="images/graph-active.svg" alt="">
                                <p>Analysis</p>
                            </a>
                        </li>
                        <li class="button">
                            <a href="#"><img src="images/inbox-default.svg" alt="">
                                <p>Inbox</p>
                            </a>
                        </li>
                        <li class="button">
                            <a href="#"><img src="images/clock-default.svg" alt="">
                                <p>History</p>
                            </a>
                        </li>
                        <li class="button">
                            <a href="#"><img src="images/user-default.svg" alt="">
                                <p>Users</p>
                            </a>
                        </li>
                        <li class="button">
                            <a href="#"><img src="images/maintenance-default.svg" alt="">
                                <p>Maintanance</p>
                            </a>
                        </li>
                        <li class="button">
                            <a href="#"><img src="images/setting-default.svg" alt="">
                                <p>Settings</p>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>

            <!-- innerpage design design -->
            <div class="col-9">
                <div class="analysis">
                    <h1>Analysis</h1>
                    <div class="main-form">
                        <form>
                            <label for="exampleInputEmail1" class="form-label">One Column</label>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Name">
                            </div>

                            <!-- Dropdown select -->
                            <select class="form-select" aria-label="Default select example">
                                <option selected disabled>Dropdown</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                              </select>

                            <!-- textarea -->
                            <!-- <div class="form-floating"> -->
                            <textarea class="form-control" placeholder="Multiple line" id="floatingTextarea2" style="height: 100px"></textarea>
                            <!-- </div> -->

                            <label for="exampleInputEmail1" class="form-label two-column">Two Column</label>
                            <div class="row">
                                <div class="col-6">
                                    <div class="mb-3">
                                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Name">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="mb-3">
                                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Name">
                                    </div>
                                </div>

                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <div class="mb-3">
                                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Name">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected disabled>Dropdown</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                      </select>

                                    <div class="form-floating mb-3">
                                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                        <label for="floatingInput">Email address</label>
                                    </div>
                                </div>

                            </div>
                    </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- <script src="js/dashboard.js"></script> -->
</body>

</html>
